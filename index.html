<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="description" content="description site here" />
      <meta name="keywords" content="Key Words Here , 65 key word" />
      <meta name="author" content="AHMED MENISY" />
      <title>Crud System</title>
      <!-- FontAwesome Css File -->
      <link rel="stylesheet" href="./css/all.min.css" />
      <!-- BootStrap5.2 Css File  -->
      <link rel="stylesheet" href="./css/bootstrap.min.css" />
      <!-- Main Css File  -->
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <header>
         <div class="col-10 mx-auto bg-light rounded shadow-sm my-3 p-4">
            <!-- Title -->
            <div class="main-title mb-4">
               <h1 class="text-uppercase text-center display-1">crud system</h1>
            </div>

            <!-- Crud Inputs -->
            <div class="form-data col-lg-9 mx-auto d-grid gap-3">
               <!-- Product Name -->
               <div class="form-floating">
                  <input
                     class="form-control"
                     id="pName"
                     type="text"
                     placeholder=" "
                  />
                  <label for="pName">Product Name</label>
               </div>

               <!-- Product Price -->
               <div class="form-floating">
                  <input
                     class="form-control"
                     id="pPrice"
                     type="number"
                     placeholder=" "
                  />
                  <label for="pName">Product Price</label>
               </div>

               <!-- Product Category -->
               <div class="form-floating">
                  <input
                     class="form-control"
                     id="pCat"
                     type="text"
                     placeholder=" "
                  />
                  <label for="pName">Product Category</label>
               </div>

               <!-- Product Description -->
               <div class=" form-floating">
                  <textarea
                     class="form-control"
                     id="pDec"
                     placeholder=" "
                  ></textarea>
                  <label for="pName">Product Description</label>
               </div>

               <button
                  class=" text-uppercase btn btn-primary btn-sm fw-semibold"
                  id="btnAdd"
               >
                  add product
               </button>
               <button
                  class="text-uppercase btn btn-warning btn-sm fw-semibold d-none"
                  id="btnUpdate"
               >
                  update product
               </button>
            </div>
         </div>
      </header>

      <main class="container-fluid ">

         <div class="form-floating col-md-6 mx-auto my-3">
            <input type="search" placeholder=" " class="form-control" id="pSearch">
            <label for="pSearch">Search...</label>
         </div>
         
         <div class="table-responsive">
            <table class="table table-striped table-hover caption-top">
               <thead>
                  <caption>Products Total : <span id="total"></span></caption>
                  <tr class="table-dark position-sticky top-0 text-nowrap ">
                     <th>#</th>
                     <th>Product Name</th>
                     <th>Product Price</th>
                     <th>Product Category</th>
                     <th>Product Description</th>
                     <th class="text-center">Action</th>
                  </tr>
               </thead>
               
               <tbody id="tBody">
                
               </tbody>
            </table>
         </div>
         
      </main>

      <script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
      <!-- BootStrap Js File -->
      <script src="./js/bootstrap.bundle.min.js"></script>
      <!-- Main Js File -->
      <script src="./js/main.js"></script>
   </body>
</html>
